apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-jwks-deployment
  labels:
    app: jwks-endpoint
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jwks-endpoint
  template:
    metadata:
      labels:
        app: jwks-endpoint
{{ if .Values.useIstio }}
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "false"      
{{ end }}
    spec:
      containers:
      - name: endpoint
        image: {{ .Values.jwksImage }}
        volumeMounts:
        - name: config
          mountPath: "/app/config"        
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /live
            port: 3000
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
      volumes:
      - name: config
        secret:
          secretName: {{ .Release.Name }}-jwks-secret
          items:
          - key: secret.json
            path: secret.json
